<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Sparrow | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/bower_components/jvectormap/jquery-jvectormap.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/dist/css/Sparrow.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    {% include "header.html" %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include "leftside.html" %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {#        {{ errorMessage }}#}
        <div class="col-md-6">
            <div class="pull-right">
                <div class="error-left">
                    <h1>Oops!</h1>
                    <h1> </h1>
                    <h5> 发生了一些错误: </h5>
                    <h5>{{ errorMessage }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="pull-left">
                <div class="error-right">
                    <ani-div><img src="http://{{ request.META.HTTP_HOST }}/static/dist/img/emoji-18.png"></ani-div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    {% include "footer.html" %}

    <!-- Control Sidebar -->
    {% include "sidebar.html" %}
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<script src="http://{{ request.META.HTTP_HOST }}/static/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="http://{{ request.META.HTTP_HOST }}/static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/Chart.js/Chart.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/pages/dashboard2.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/demo.js"></script>
<!-- DataTables -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>
</body>
</html>
