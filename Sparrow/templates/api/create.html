<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Sparrow | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          href="http://{{ request.META.HTTP_HOST }}/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="http://{{ request.META.HTTP_HOST }}/static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="http://{{ request.META.HTTP_HOST }}/static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet"
          href="http://{{ request.META.HTTP_HOST }}/static/bower_components/jvectormap/jquery-jvectormap.css">
    <!-- DataTables -->
    <link rel="stylesheet"
          href="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="http://{{ request.META.HTTP_HOST }}/static/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="skin-blue sidebar-mini sidebar-collapse">
<div class="wrapper">

    {% include "header.html" %}
    <!-- Left side column. contains the logo and sidebar -->
    {% include "leftside.html" %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Create API
                <small>Version 1.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="http://{{ request.META.HTTP_HOST }}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Api Create</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="box box-default">
                <form class="form-horizontal" action="/manage/api/create" method="post" id="api-create-form">
                    {% csrf_token %}
                    <!-- Horizontal Form -->
                    <div class="box box-info">

                        <!-- /.box-header -->
                        <!-- form start -->

                        <div class="box-body">
                            <h3 class="box-title">基本信息</h3>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">请求 URL</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="path" name="path" maxlength="128" placeholder="以 / 开始写" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">请求类型</label>

                                <div class="col-sm-2 control-label">
                                    <select class="form-control" form="api-create-form" name="method">
                                        <option>GET</option>
                                        <option>POST</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">接口名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">接口备注</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="note" name="note" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">是否启用</label>
                                <div class="col-sm-2 control-label">
                                    <select class="form-control" form="api-create-form" id="status" name="status">
                                        <option value=1>是</option>
                                        <option value=0>否</option>
                                    </select>
                                </div>
                            </div>
                            <h3 class="box-title">请求参数</h3>

                            <textarea class="form-control" rows="3" placeholder="直接粘贴 Json"></textarea>

                            <h3 class="box-title">响应参数</h3>

                            <textarea class="form-control" rows="10" placeholder="直接粘贴 Json"
                                      form="api-create-form"
                                      id="responseJson"
                                      name="responseJson"
                                      onblur="saveJSON()"
                                      innertext = "hha"
                                      required
                            ></textarea>

                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-default"><a href="javascript:" onclick="history.go(-1); ">取消</a></button>
                        <button type="submit" class="btn btn-info pull-right">确定</button>
                    </div>
                    <!-- /.box -->
                </form>
            </div>
            <!-- /.row -->
        </section>
    </div>
    <!-- /.content-wrapper -->

    {% include "footer.html" %}

    <!-- Control Sidebar -->
    {% include "sidebar.html" %}
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<script src="http://{{ request.META.HTTP_HOST }}/static/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="http://{{ request.META.HTTP_HOST }}/static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/Chart.js/Chart.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/pages/dashboard2.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="http://{{ request.META.HTTP_HOST }}/static/dist/js/demo.js"></script>
<!-- DataTables -->
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="http://{{ request.META.HTTP_HOST }}/static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script>
    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging': true,
            'lengthChange': false,
            'searching': false,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>
</body>
</html>
